        // JavaScript code for handling the pop-up and loading disaster information

document.addEventListener('DOMContentLoaded', () => {
    const disasterLinks = document.querySelectorAll('.disaster-link');
    const popup = document.getElementById('disaster-popup');
    const closePopup = document.getElementById('close-popup');
    const disasterTitle = document.getElementById('disaster-title');
    const disasterInfo = document.getElementById('disaster-info');

    disasterLinks.forEach(link => {
        link.addEventListener('click', () => {
            const disasterType = link.getAttribute('data-disaster');
            // You can fetch data for the selected disaster from a server or use predefined data.
            // For this example, we'll use predefined data.
            const disasterData = getDisasterData(disasterType);

            disasterTitle.textContent = disasterData.title;
            disasterInfo.innerHTML = disasterData.description;
            popup.style.display = 'block';
        });
    });

    closePopup.addEventListener('click', () => {
        popup.style.display = 'none';
    });
});

document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.getElementById("search-input");
    const itemList = document.getElementById("item-list");
    const items = itemList.getElementsByTagName("a");

    searchInput.addEventListener("input", function () {
        const searchTerm = searchInput.value.toUpperCase();

        for (let i = 0; i < items.length; i++) {
            const itemText = items[i].textContent.toUpperCase();
            if (itemText.includes(searchTerm)) {
                // Highlight matched text
                items[i].innerHTML = itemText.replace(
                    new RegExp(searchTerm, "gi"),
                    (match) => `<span class="highlight">${match}</span>`
                );
                items[i].style.fontFamily = "Verdana, Geneva, Tahoma, sans-serif";
                items[i].style.display = "block";
                items[i].style.fontSize = "40px";
                items[i].style.color = "#db65eb";
            } else {
                items[i].innerHTML = itemText;
                items[i].style.display = "none";
            }
        }
    });
});
